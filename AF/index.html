<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <header class="my-4">
            <h1 class="text-center">Lista de Tarefas</h1>
        </header>

        
        <div class="card">
            <div class="card-body">
                <form id="formulario">
                    <div class="form-group">
                        <input type="text" id="novaTarefa" class="form-control" placeholder="Nova Tarefa">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Adicionar tarefa</button>
                </form>
            </div>
        </div>

        <ul id="listaTarefas" class="list-group mt-4"></ul>


        <footer class="my-4 text-center">
            <p>ToDo List Braz LTDA &copy</p>
        </footer>

    </div>

    <script src="script.js"></script>
</body>
</html>
